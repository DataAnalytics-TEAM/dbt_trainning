version: 2

models: 
 - name: product
   columns:
      - name: productid
        tests:
          - unique
          - not_null
 - name: customer
   columns:
      - name: customerid
        tests:
          - unique
          - not_null
 - name: orders
   columns:
      - name: orderid
        tests:
          - unique
          - not_null
      - name: shipmode
        tests:
          - accepted values:
                values:
                  - 'First Class'
                  - 'Second Class'
                  - 'Standard Class' 
                  - 'Same Day'

              
           
              
          


      
    

  
            

